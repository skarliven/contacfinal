	 <section id="contact" class="section contact">
                <div class="container">
                    <div class="title-section text-center">
                        <h2>Contact</h2>
                    </div>
                    <div class="content-section">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <p class="message-success">I have received your message, I will get back to you soon as possible!</p>
                                <p class="message-error">Sorry, Message not send! Please try again.</p>

                                <!-- Contact Form -->
                                 <form id="contactForm" class="contact-form" method="post" action="assets/contact-form.php" data-toggle="validator">
                                    <div class="row">
                                        <div class="col-md-12 form-group wow fadeInUp" data-wow-delay="0.2s">
                                            <input id="name" class="form-control" type="text" name="name" placeholder="Name" data-error="Name is required." required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-md-12 form-group wow fadeInUp" data-wow-delay="0.3s">
                                            <input id="email" class="form-control" type="email" name="email" placeholder="Email" data-error="Email is required." required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-md-12 form-group wow fadeInUp" data-wow-delay="0.4s">
                                            <input id="subject" class="form-control" type="text" name="subject" placeholder="Subject">
                                        </div>
                                        <div class="col-md-12 form-group wow fadeInUp" data-wow-delay="0.5s">
                                            <textarea id="message" class="form-control" placeholder="Message" rows="6" data-error="Message is required." required></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <!-- <div class="col-xs-12 form-group wow fadeInUp" data-wow-delay="0.6s">

                                        </div> -->
                                        <div class="col-md-12 text-center wow fadeInUp" data-wow-delay="0.6s">
                                            <button class="button-alone" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
